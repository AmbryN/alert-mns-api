server {
    listen 80;

    server_name alert-mns.fr.nf;

    location / {
        resolver 127.0.0.11;
        set $frontend frontend;
        proxy_pass http://$frontend;
    }

    location /api {
        proxy_pass http://backend:8080/alertmns-api-0.0.1-SNAPSHOT;
    }

    location /phpmyadmin/ {
        proxy_pass http://phpmyadmin/;
    }
}